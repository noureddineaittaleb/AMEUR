<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $("button").click(function(){
     $("#div1").fadeout(); 
     $("#div2").fadeout("slow");
     $("#div3").fadeout(3000);
 
  });
 });
</script>
</head>
<body>
<p>Demonstration fadeout() with different parameters.</p>
<button>Cliquer pour faire apparaitre les boittes</button><br><br>
<div id="div1" style="width:90px;height:90px;background-color:red;"></div><br>
<div id="div2" style="width:90px;height:90px;background-color:green;"></div><br>
<div id="div3" style="width:90px;height:90px;background-color:blue;"></div><br>


</body>
</html>
